<!DOCTYPE html>
<html>
<head>
    <title>Web Page Creation</title>
</head>
<frameset rows="15%, 70%, 15%" frameborder="0" border="0" framespacing="0">
    <frame name="header" src="header.html" noresize scrolling="no">
    
    <frameset cols="20%, 20%, 60%" frameborder="0" border="0" framespacing="0">
        <frame name="logo" src="logo.html" noresize scrolling="no">
        <frame name="menu" src="menu.html" noresize scrolling="no">
        <frame name="content" src="login.html" noresize scrolling="auto">
    </frameset>
    
    <frame name="footer" src="footer.html" noresize scrolling="no">
</frameset>
</html>
