<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Legion Bank - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        /* Style matching the provided image (Red background) */
        .container { background-color: #f99; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        h2 { color: black; margin-bottom: 20px; font-size: 1.5em; text-align: left; }
        input[type="text"], input[type="password"] { width: 170px; padding: 5px; margin-left: 10px; border: 1px solid #ccc; border-radius: 2px; box-sizing: border-box; }
        /* Style for the LOGIN button */
        button { background-color: #fff; color: black; padding: 5px 10px; border: 1px solid #ccc; border-radius: 2px; cursor: pointer; font-size: 0.9em; font-weight: bold; margin-top: 15px; }
        .error { color: #800; background-color: #fee; padding: 10px; border: 1px solid #800; border-radius: 4px; margin-bottom: 15px; font-weight: bold; }
        .field { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; text-align: left; }
        label { color: black; font-weight: bold; white-space: nowrap; }
        .title-box { background-color: #d33; padding: 10px; margin: -20px -20px 20px -20px; border-radius: 8px 8px 0 0; }
        .title-box h2 { color: white; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h2>Enter your Login Details</h2>
        </div>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <form method="POST" action="/login">
            <div class="field">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" name="customerId" th:value="${param.customerId}" required />
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
